{% extends "gcsclient/base.html" %}
{% block content %}
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p style="font-style: normal;font-weight: bold;">Active Alerts</p><select size="8" style="width: 100%;"><option value="12" selected="">⚠️ [12:52:32] Denial of Service detected!</option></select></div>
                <div class="col-md-6">
                    <p style="font-weight: bold;">Alert Details</p>
                    <p>A Denial of Service attack was detected with 97% certainty.</p>
                    <p>Default action will initiate in...</p>
                    <div class="progress" style="width: 100%;">
                        <div class="progress-bar bg-warning" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="sr-only">50%</span></div>
                    </div><select class="custom-select" style="width: 170px;margin-top: 15px;margin-right: 10px;"><option value="12" selected="">Return to Home</option><option value="13">Hover</option><option value="14">Land</option><option value="">Disable Telemetry</option></select>
                    <button
                        class="btn btn-primary" type="button" style="margin-top: 15px;margin-right: 15px;">Override</button><button class="btn btn-primary bg-secondary border-secondary float-right" type="button" style="margin-top: 15px;">Abort &amp; Suppress</button></div>
            </div>
        </div>
    </div>
{% endblock %}
