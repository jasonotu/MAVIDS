{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MAVIDS</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'gcsclient/img/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'gcsclient/img/favicon-32x32.png' %}">
    <link rel="stylesheet" href="{% static 'gcsclient/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'gcsclient/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'gcsclient/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'gcsclient/css/Toggle-Switch.css' %}">
</head>

<body style="background-color: rgb(238,239,239);">
    <div class="login-clean" style="background-color: rgb(238,239,239);">
        <form method="post" style="background-color: rgb(52,58,64);" action="{% url 'login' %}">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h1 style="color: rgb(255,255,255);">MAVIDS</h1>
            </div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            {% if form.errors %}
            <div class="alert alert-danger" style="text-align: center"><p>Incorrect login</p></div>
            {% endif %}
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(71,130,244);">Log In</button></div>
            <input type="hidden" name="next" value="{{ next }}" />
            <a class="forgot" href="#" style="color: rgb(253,254,255);">Forgot your email or password?</a>
        </form>
    </div>
    <script src="{% static 'gcsclient/js/jquery.min.js' %}"></script>
    <script src="{% static 'gcsclient/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
